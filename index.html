<head>

<body>
        <div id="exit">Press F5 to exit quiz</div>
        <div id="count" class="item">Timer</div>
        <div class="">
            <button id="HS-Btn">HighScore</button>
        </div>
        <div class="container hide" id="highScores">
                HighScores List not available, coming out in next update!!!
                <ul id="scoreList">

                </ul>

    <div class="container ">
        
        <div id="startDiv">

        </div>

        </div>

        </div>

        </div>
        <br><br>
        <div id="buttons" class="item">

        </div>
        <br>
        <div class="input-group mb-3 submitBox hide">
            <input type="text" class="form-control" id="textBox" placeholder="Name">
            <div class="input-group-append submitBtn">
              <span class="input-group-text" id="score-Btn">
